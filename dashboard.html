---
layout: dashboard
title: "Dashboard"
header-img: "img/dashboard-bg.jpg"
---
<div class="row">
  <div class="col-lg-7 col-md-7">
    <div id="map"></div>
  </div>
  <div class="col-lg-5 col-md-5">
    <div id="graphs">
        <div>
            <ul class="vis-filter">
                <li class="noise"><i class="fa fa-circle"></i>Noise</li>
                <li class="eu"><i class="fa fa-circle"></i>EU directive</li>
                <li class="oms"><i class="fa fa-circle"></i>OMS</li>
            </ul>
        </div>
        <div id="machine-sensor" class='sensor'>
          <div class="icon">
            <span class="fa-stack fa-lg">
              <i class="fa fa-square fa-stack-2x"></i>
              <i class="fa fa-terminal fa-stack-1x fa-inverse"></i>
            </span>
          </div>
          <svg></svg>
        </div>
        <div id="human-sensor" class='sensor'>
            <div class="icon"><i class="fa fa-user fa-3x"></i></div>
            <svg></svg>
        </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-8 col-md-7">
    <div id="player">
        <!-- <audio id="audioElement" src="{{ "/sound/audio/sound.ogg" | prepend: site.baseurl | prepend: site.url | prepend: site.github.url}}"></audio> -->
        <audio id="audioElement" src="{{ "/sound/new-sounds/max-level.ogg" | prepend: site.baseurl | prepend: site.url | prepend: site.github.url}}"></audio>
        <div class="graph"></div>
        <div class="controls">
          <a class="play-pause btn btn-default btn-sm" href="#"><i class="play fa fa-volume-up fa-lg"></i></a>
        </div>
    </div>
  </div>
</div>

<script src="//unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.4/nv.d3.js" charset="utf-8"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>

<script src="{{ "/js/leaflet-markercluster/leaflet.markercluster.js" | prepend: site.baseurl | prepend: site.url | prepend: site.github.url}}"></script>
<script src="{{ "/js/jquery.ajaxQueue.js" | prepend: site.baseurl | prepend: site.url | prepend: site.github.url}}"></script>
<script src="{{ "/estaciones/js/liquen-graph.js" | prepend: site.baseurl | prepend: site.url | prepend: site.github.url}}"></script>
<script src="{{ "/estaciones/js/liquen.js" | prepend: site.baseurl | prepend: site.url | prepend: site.github.url}}"></script>
