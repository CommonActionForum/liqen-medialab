<html>

<head>
    <title>LiQuen .::. Noise data</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
    <link rel="stylesheet" href="node_modules/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="node_modules/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.4/nv.d3.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.4/nv.d3.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>

    <script src="node_modules/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="js/liquen-graph.js"></script>
    <script src="js/liquen.js"></script>

</head>
<div id="map"></div>
<div id="graphs">
    <div>
        <ul class="vis-filter">
            <li class="noise"><i class="fa fa-circle"></i>Noise</li>
            <li class="eu"><i class="fa fa-circle"></i>EU directive</li>
            <li class="oms"><i class="fa fa-circle"></i>OMS</li>
        </ul>
    </div>
    <div id="machine-sensor" class='sensor'>
        <i class="fa fa-android fa-3x"></i>
        <svg></svg>
    </div>
    <div id="human-sensor" class='sensor'>
        <i class="fa fa-user fa-3x"></i>
        <svg></svg>
    </div>
</div>
<div id="player">
    <div class=""></div>
    <div class="controls">
        <ul>
            <li><i class="fa fa-android"></i></li>
            <li><i class="fa fa-user"></i></li>
        </ul>
    </div>
</div>

</html>
